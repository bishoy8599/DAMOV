// This system is similar to a 6-core, 2.4GHz Westmere with 10 Niagara-like cores attached to the L3
sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        core = {
            type = "Accelerator";
            cores = 16;
            icache = "l1i";
            dcache = "l1d";
        };
    };

    caches = {
        l1d = {
            caches = 16;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            latency = 4;
        };

        l1i = {
            caches = 16;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 4;
            };
            latency = 3;
        };


        l2 = {
            caches = 16;
            size = 262144;
            latency = 7;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            children = "l1i|l1d";
        };

        l3 = {
            type = "Timing";
            caches = 1;
            banks = 16;
            size = 8388608;
            latency = 27;

            array = {
                type = "SetAssoc";
                hash = "H3";
                ways = 16;
            };

            children = "l2";
        };
    };

    mem = {
        type = "Ramulator";
        ramulatorConfig = "ramulator-configs/HMC-config.cfg";
        latency = 1;
    };
};

sim = {
    pimMode = false;
    stats = "zsim_stats/host_accelerator/no_prefetch/16/stream_Copy_Copy";
    phaseLength = 1000;
    maxOffloadInstrs = 1000000000L;
    maxTotalInstrs = 1000000000L;
    statsPhaseInterval = 1000;
    printHierarchy = true;
    gmMBytes = 8192;
    pinOptions = "-ifeellucky";
    deadlockDetection = false;
};

process0 = {
    command = "/home/zahra/DAMOV/workloads//STREAM/stream_copy 16";
    startFastForwarded = True;
};
