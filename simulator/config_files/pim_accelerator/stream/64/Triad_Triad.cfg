// This system is similar to a 6-core, 2.4GHz Westmere with 10 Niagara-like cores attached to the L3
sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        core = {
            type = "Accelerator";
            cores = 64;
            icache = "l1i";
            dcache = "l1d";
        };
    };

    caches = {
        l1d = {
            caches = 64;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            latency = 4;
        };

        l1i = {
            caches = 64;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 4;
            };
            latency = 3;
        };


        l3 = {
            caches = 1;
            banks = 4;
            size = 8388608;
            latency = 27;

            array = {
                type = "SetAssoc";
                hash = "H3";
                ways = 16;
            };

            bypass = true;
            children = "l1i|l1d";
        };
    };

    mem = {
        type = "Ramulator";
        ramulatorConfig = "ramulator-configs/HBM-config.cfg";
        latency = 1;
    };
};

sim = {
    pimMode = true;
    stats = "zsim_stats/pim_accelerator/64/stream_Triad_Triad";
    phaseLength = 1000;
    maxOffloadInstrs = 1000000000L;
    maxTotalInstrs = 1000000000L;
    statsPhaseInterval = 1000;
    printHierarchy = true;
    gmMBytes = 8192;
    pinOptions = "-ifeellucky";
    deadlockDetection = false;
};

process0 = {
    command = "/home/zahra/DAMOV/workloads//STREAM/stream_triad 64";
    startFastForwarded = True;
};
